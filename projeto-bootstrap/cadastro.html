                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="email" onblur="validaEmail()" required>
                                <div id="msgemail"></div>

                                <script>
                                    function validaEmail() {
                                        let email = document.forms.cad.email
                                            .value; //cria variável e específica seu lugar no html
                                        let isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(
                                            email); //cria variável para o formato válido de email
                                        if (!isValid) { //se NÃO FOR válido então mudo a cor e dou alerta

                            <!---cpf ou cnpj-->

                            <div class=" form-check-inline">
                                <div class="col-lg-6 col-md-6 col-sm-6 ">
                                    <label for="cpf">CPF</label>
                                    <input name="cpf" type="text" class="form-control form-check-inline"
                                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite no formato 111.222.333-44"
                                        placeholder="Exemplo:111.222.333-44" onmouseout="formataCPF(this)"
                                        onblur="return valida()">
                                    <div id="cpfTxt"></div>

                                    <script>
                                        function formataCPF(cpf) {
                                            const cpfAlvo = cpf //valor final que será passado na função
                                            const cpfDigitado = cpf.value // valor definido pelo usuario
                                            let
                                                cpfNovo; // função que vai receber o cpfDigitado e fazer sua formatação

                                            cpfNovo = cpfDigitado.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,
                                                function (regex, arg1, arg2, arg3, arg4) {
                                                    return arg1 + '.' + arg2 + '.' + arg3 + '-' + arg4;
                                                })

                                            cpfAlvo.value = cpfNovo;
                                        }

                                        function valida() {
                                            //elemento js que retorna falso se o input corresponde ao seu pattern
                                            if (document.cad.cpf.validity.patternMismatch) {
                                                document.getElementById("cpfTxt").innerHTML =
                                                    "<font color='red';>CPF inválido. Exemplo válido: 111.222.333-44</font>";
                                                alert("O CPF está incorreto");
                                            } else {
                                                document.getElementById("cpfTxt").innerHTML =
                                                    "<font color='white'; text-shadow: '20px 20px white';>CPF válido"
                                            }
                                            return false;
                                        };
                                    </script>
                                </div>
                                <p>ou</p>
                                <div class="col-lg-6 col-md-6 col-sm-6" id="cnpj">
                                    <label for="cnpj">CNPJ</label>
                                    <input name="cnpj" pattern="\d{2}.\d{3}.\d{3}/\d{4}-\d{2}" type="text"
                                        placeholder="Exemplo:11.222.333/4444-55" title="Exemplo:11.222.333/4444-55"
                                        class="form-control form-check-inline" onmouseout="formataCNPJ(this)"
                                        onblur="return validaCNPJ(this)">

                                    <div id="cnpjTxt"></div>
                                    <script>
                                        function formataCNPJ(cnpj) {
                                            const cnpjAlvo = cnpj //valor final que será passado na função
                                            const cnpjDigitado = cnpj.value // valor definido pelo usuario
                                            let
                                                cnpjNovo; // função que vai receber o cpfDigitado e fazer sua formatação

                                            cnpjNovo = cnpjDigitado.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/,
                                                function (regex, arg1, arg2, arg3, arg4, arg5) {
                                                    return arg1 + '.' + arg2 + '.' + arg3 + '/' + arg4 + '-' +
                                                        arg5;
                                                })

                                            cnpjAlvo.value = cnpjNovo;
                                        }

                                        function validaCNPJ() {
                                            //elemento js que retorna falso se o input corresponde ao seu pattern
                                            if (document.cad.cnpj.validity.patternMismatch) {

                                                    "<font color='red';>CNPJ inválido. Exemplo válido: 11.222.333/4444-55</font>";
                                                alert("O CNPJ está incorreto");
                                            } else {
                                                document.getElementById("cnpjTxt").innerHTML =
                                                    "<font color='white'; text-shadow: '20px 20px white';>CNPJ válido"
                                            }
                                            return false;


                                        };
